<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <!-- 
            Colspan -> Faz a mesclagem de células em colunas
            Rowspan -> Faz a mesclagem de células em linhas
        -->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
