<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;

            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- 
        Tamanho padrão 300x150 
        Scrolling 
            auto (Se o conteudo for maior que a tela ele permite a rolagem, se não ele mantém normal)
            yes (Mesmo que o conteúdo seja menor ou do tamanho da tela, ele vai mostrar a barra de rolagem)
            no (Mesmo que o conteudo seja maior que a tela, ele não irá permitir a rolagem)
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é muito legal
    </p>
</body>
</html>
