<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Utilizando iframes para colocar conteúdos internos</h1>

    <ul>
        <li><a href="pag01.html" target="frame">Primeira Página</a></li>
        <li><a href="pag02.html" target="frame">Segunda Página</a></li>
        <li><a href="pag03.html" target="frame">Terceira Página</a></li>
    </ul>

    <iframe srcdoc="Escolha uma das opcões acima" name="frame" frameborder="1" width="100%" height="500px"></iframe>
</body>
</html>
