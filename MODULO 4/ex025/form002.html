<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" minlength="10" maxlength="30" placeholder="Digite o usuário" required>
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isenha" autocomplete="current-password" minlength="8" maxlength="15" placeholder="Digite a senha" required>
        </p>

        <p>
            <label for="idata">Data de Nascimento</label>
            <input type="date" name="datanasc" id="idata" value="2010-10-02">
        </p>

        <p>
            <label for="imes">Mês referente</label>
            <input type="month" name="mes" id="imes" value="2011-10">
        </p>

        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" step="0.1" value="5">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
