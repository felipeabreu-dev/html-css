<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- Em inputs do tipo radio, é importante que os names sejam iguais, para que apenas uma opção seja selecionada -->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ixmas"><label for="isxmas">Masc</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Fem</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">Natação<br>
            <input type="checkbox" name="esten" id="iesten">Tênis<br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
